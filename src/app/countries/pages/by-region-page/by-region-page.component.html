<h2>Per Regió</h2>

<div class="row">
  <div class="col text-center">
    <!-- SearchBox-->
    <!-- (onValue) = "searchByRegion($event)" -->
    <!-- <shared-search-box
      (onDebounce)="searchByRegion($event)"
      placeholder="Trobar per Regió...">

    </shared-search-box> -->
    <button
      *ngFor="let region of regions"
      class="btn mx-2"
      [ngClass]="{'btn-outline-primary': selectedRegion === region }"
      (click)="searchByRegion(region)"
    >
      {{ region }}
    </button>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
      <shared-loading-spinner *ngIf="isloading"></shared-loading-spinner>
      <countries-table [countries]="countries" ></countries-table>

  </div>
</div>
